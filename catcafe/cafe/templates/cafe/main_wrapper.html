{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'cafe/css/main.css'%}">
    <link rel="stylesheet" href="{% static 'cafe/fontawesome/css/all.min.css' %}">
    {% endblock %}
    <link rel="shortcut icon" href="{% static 'cafe/img/cat-icon.ico' %}" type="image/x-icon">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">
    <div class="header">
        {% include 'cafe/header.html' %}
    </div>
    <div class="main-grid">
        <div class="left">
            <div class="left-upper">
                {% block side_information %}
                {% endblock %}
            </div>
            <div class="left-bottom">
                <div class="bottom-text"><span>(c) kttel</span></div>
            </div>
        </div>
        <div class="right">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
